spring.application.name=sistema_estacionamento

# Configuração do servidor
server.port=8080

# Desabilitar Docker Compose
spring.docker.compose.enabled=false

# Configuração do banco H2 (arquivo persistente para DBeaver)
spring.datasource.url=jdbc:h2:file:./data/estacionamento
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.platform=h2

# Configuração do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console do H2 (para visualizar o banco via browser também)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Configuração de encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
